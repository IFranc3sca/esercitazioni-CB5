<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <form action="/" method="post">
      <div class="in">
        <label for="number1">First Number: </label>
        <input type="text" class="number1" name="number1" /><br />
      </div>
      <br />
      <div class="in">
        <label for="number2">Second Number: </label>
        <input type="text" class="number2" name="number2" /><br />
      </div>
      <br />
      <div class="in">
        <label for="result">Result: </label>
        <input type="text" class="result" name="result" /><br />
      </div>
      <br />
      <button class="btn" type="submit" name="sum">+</button>
      <button class="btn" type="submit" name="sub">-</button>
      <button class="btn" type="submit" name="mult">*</button>
      <button class="btn" type= "submit" name = "div">/</button>
      <br />
    </div>
  </form>
  <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
